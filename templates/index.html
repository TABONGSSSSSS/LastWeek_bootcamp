{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-5 bg-white">
      <h3 class="text-center mb-4">📊 Predict Student Performance</h3>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hours Studied</label>
          <input type="number" name="hours" class="form-control" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Attendance (%)</label>
          <input type="number" name="attendance" class="form-control" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">🔍 Predict</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
