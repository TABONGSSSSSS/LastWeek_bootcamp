<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fc;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-weight: 600;
    }
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      top: 0;
      left: 0;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(0, 123, 255, 0.2);
      border-radius: 50%;
      animation: float 20s linear infinite;
      left: calc(100% * var(--i) / 20);
      animation-delay: calc(-1s * var(--i));
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="bubbles">
  {% for i in range(20) %}
    <div class="bubble" style="--i: {{ i }};"></div>
  {% endfor %}
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŽ“ Student Predictor</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="/students">View Students</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
